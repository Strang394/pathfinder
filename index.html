<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheda Personaggio - Pathfinder 3.5</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .caratteristiche-tabella {
      width: 100%;
      overflow-x: auto;
      border-collapse: collapse;
    }
    .caratteristiche-tabella th,
    .caratteristiche-tabella td {
      padding: 0.5rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }
    .caratteristiche-tabella input {
      width: 100%;
      max-width: 60px;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
    }
    @media screen and (max-width: 600px) {
      .caratteristiche-tabella th,
      .caratteristiche-tabella td {
        font-size: 0.8rem;
        padding: 0.3rem;
      }
    }
  </style>
  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyZyPEqxjq0cn8RawCVndeFVnjgv3Bs4Y",
      authDomain: "pathfinder2025-ffb2a.firebaseapp.com",
      projectId: "pathfinder2025-ffb2a",
      storageBucket: "pathfinder2025-ffb2a.firebasestorage.app",
      messagingSenderId: "646471152242",
      appId: "1:646471152242:web:531b4f5ccb6351aab748eb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
  </script>
</head>
<body>
  <nav class="tab-nav">
    <button data-tab="sezione1" class="active">Profilo</button>
    <button data-tab="sezione2">Abilità</button>
    <button data-tab="sezione3">Equip</button>
    <button data-tab="sezione4">Note</button>
  </nav>

  <main>
    <div class="tab-content" id="sezione1">
      <h2>Profilo & Caratteristiche</h2>
      <label>Nome: <input type="text" id="nome" /></label>
      <label>Giocatore: <input type="text" id="giocatore" /></label>
      <label>Razza: <input type="text" id="razza" /></label>
      <label>Classe/Livello: <input type="text" id="classeLivello" /></label>
      <label>Allineamento: <input type="text" id="allineamento" /></label>

      <h3>Caratteristiche Dettagliate</h3>
      <div style="overflow-x:auto">
        <table class="caratteristiche-tabella">
          <thead>
            <tr>
              <th>Caratteristica</th>
              <th>Punteggio</th>
              <th>Mod.</th>
              <th>Aggiust. Temp.</th>
              <th>Mod. Temp.</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>FOR</td><td><input id="for" /></td><td><input id="for_mod" readonly /></td><td><input id="for_adj" /></td><td><input id="for_temp" /></td></tr>
            <tr><td>DES</td><td><input id="des" /></td><td><input id="des_mod" readonly /></td><td><input id="des_adj" /></td><td><input id="des_temp" /></td></tr>
            <tr><td>COS</td><td><input id="cos" /></td><td><input id="cos_mod" readonly /></td><td><input id="cos_adj" /></td><td><input id="cos_temp" /></td></tr>
            <tr><td>INT</td><td><input id="int" /></td><td><input id="int_mod" readonly /></td><td><input id="int_adj" /></td><td><input id="int_temp" /></td></tr>
            <tr><td>SAG</td><td><input id="sag" /></td><td><input id="sag_mod" readonly /></td><td><input id="sag_adj" /></td><td><input id="sag_temp" /></td></tr>
            <tr><td>CAR</td><td><input id="car" /></td><td><input id="car_mod" readonly /></td><td><input id="car_adj" /></td><td><input id="car_temp" /></td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="tab-content hidden" id="sezione2">
      <h2>Abilità</h2>
      <textarea id="abilita" rows="8" placeholder="Inserisci abilità e modificatori..."></textarea>
      <h3>Talenti e Capacità</h3>
      <textarea id="talenti" rows="5" placeholder="Talenti..."></textarea>
      <textarea id="capacita" rows="5" placeholder="Capacità Speciali..."></textarea>
    </div>

    <div class="tab-content hidden" id="sezione3">
      <h2>Equipaggiamento</h2>
      <textarea id="equip" rows="5" placeholder="Inserisci equipaggiamento..."></textarea>
      <h3>Denaro</h3>
      <textarea id="denaro" rows="2" placeholder="MR, MA, MO, MP..."></textarea>
    </div>

    <div class="tab-content hidden" id="sezione4">
      <h2>Background & Note</h2>
      <textarea id="note" rows="10" placeholder="Scrivi qui il background, PNG, eventi..."></textarea>
    </div>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
